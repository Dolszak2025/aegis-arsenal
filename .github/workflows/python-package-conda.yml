name: Python Package and Deploy

on:
  push:
    branches: [ main, feat-pubsub-consumer ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pip install pytest
        pytest

  deploy:
    runs-on: ubuntu-latest
    needs: build-linux
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
    - name: Deploy Swarm Function
      run: |
        gcloud functions deploy aegis-agent-bot \
          --gen2 \
          --runtime=python312 \
          --region=europe-west1 \
          --entry-point=genesis_proof_of_life_function \
          --trigger-topic=aegis-pubsub-topic \
          --set-env-vars PROJECT_ID=${{ secrets.GCP_PROJECT }},SUPABASE_CONN_STRING=${{ secrets.SUPABASE_CONN_STRING }} \
          --set-secrets OPENAI_API_KEY=openai-api-key:latest,ANTHROPIC_API_KEY=anthropic-api-key:latest \
          --service-account=aegis-bot-sa@${{ secrets.GCP_PROJECT }}.iam.gserviceaccount.com \
          --quiet
    - name: Deploy Dashboard to Cloud Run
      run: |
        gcloud run deploy aegis-dashboard \
          --source=dashboard \
          --platform managed \
          --region europe-central2 \
          --allow-unauthenticated \
          --set-env-vars SUPABASE_CONN_STRING=${{ secrets.SUPABASE_CONN_STRING }}
